- name: List MySQL databases
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    state: list
  register: db_list

- name: Show available databases
  debug:
    msg: "Available databases: {{ db_list.databases }}"

- name: Ask user which database to backup
  vars_prompt:
    - name: "selected_db"
      prompt: "Enter the database name to backup (from the list above)"
      private: no
